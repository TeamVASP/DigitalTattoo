<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luxury Tattoo Studio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Luxury Tattoo Studio</h1>
            <p>Design your dream tattoo!</p>
        </header>
        <div id="options">
            <div>
                <label for="style">Tattoo Style:</label>
                <select id="style" name="style" required>
                    <option value="minimal">Minimalist</option>
                    <option value="traditional">Traditional</option>
                    <option value="geometric">Geometric</option>
                    <option value="watercolor">Watercolor</option>
                </select>
            </div>
            <div>
                <label for="size">Tattoo Size:</label>
                <select id="size" name="size" required>
                    <option value="small">Small</option>
                    <option value="medium">Medium</option>
                    <option value="large">Large</option>
                </select>
            </div>
            <div>
                <label for="design">Your Tattoo Design:</label>
                <textarea id="design" name="design" placeholder="Describe your ideal tattoo design"></textarea>
            </div>
            <button onclick="generateTattoo()">Generate Tattoo</button>
        </div>
        <div id="generatedTattoo"></div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet"></script>
    <script src="script.js"></script>
</body>
</html>
